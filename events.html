<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showAlert(){
           alert("this is first button alert") }

           function message(){
            document.write("hi career next")
           }

           function calculator(a,b){
            alert(a+b)
           }
            function notify(m,s){
                prompt(m*s)
            }
            function differ(a,b){
                console.log(a+b)
            }
            function proper(m,s){
                prompt(m*s)
            }

            function happ (a,b){
                console.log(a*b)
            }
    </script>
</head>
<body>
    <button onclick="showAlert()">click me</button>
    <button onmouseenter="showAlert()">submit</button>
    <button onclick="message()">next</button>
    <button onmouseenter="message()">career</button>
    <button onclick="calculator(4,7)">add</button>
    <button onclick="notify(20,10)">multiply</button>
    <button onmouseenter="differ(10,80)">set</button>
    <button onclick="proper(2,5)">here</button>
    <button onclick="happ(8,9)">happy</button>
</body>
</html>
